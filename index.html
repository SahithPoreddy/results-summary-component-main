<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  
  <title>Results summary component</title>
</head>
<body>
  <div id="webPage">
    <div id="outerDivision">
      <div id="mainContent">
        <div id="firstHalf" class="commonForfirstHalfAndsecondHalf">
          <div id="heading" class="insideFirstHalf">Your Result</div>
          <div class="insideFirstHalf">
            <div id="score"><span id="mainScore">76</span></br> of 100</div>
          </div>
          <div id="compliment" class="insideFirstHalf">Great</div>
          <div id="description" class="insideFirstHalf">
            You scored higher than 65% of the people
            who have taken these tests.
          </div>
        </div>
        <div id="secondHalf" class="commonForfirstHalfAndsecondHalf">
          <div id="summary">Summary</div>
          <div id="resultSummary">
            <div id="Reaction">
              <div id="ReactionLeft">
                <img src="/assets/images/icon-reaction.svg"/>
                Reaction
              </div>
              <div id="ReactionRight">80/100</div>
            </div>
            <div id="Memory">
              <div id="MemoryLeft">
                <img src="/assets/images/icon-memory.svg"/>
                Memory
              </div>
              <div id="MemoryRight">92/100</div>
            </div>
            <div id="Verbal">
              <div id="VerbalLeft">
                <img src="/assets/images/icon-verbal.svg"/>
                Verbal
              </div>
              <div id="VerbalRight">61/100</div>
            </div>
            <div id="Visual">
              <div id="VisualLeft">
                <img src="/assets/images/icon-visual.svg"/>
                Visual
              </div>
              <div id="VisualRight">72/100</div>
            </div>
          </div>
          <div id="continueButton">Continue</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sahith Chandra Poreddy</a>.
  </div>
</body>
</html>
